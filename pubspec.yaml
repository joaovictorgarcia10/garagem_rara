name: desafio_raro
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.11.0 <3.0.0"

  
dependencies:
  flutter_mobx: ^2.0.0
  mobx: ^2.0.1
  flutter_modular: ^3.1.0
  intl: ^0.17.0
  cloud_firestore: ^0.13.4+2
  firebase_core: ^0.4.4+3
  

  flutter:
    sdk: flutter

dev_dependencies:
  mockito: ^5.0.4
  mobx_codegen: ^2.0.1+3
  build_runner: ^1.12.2

  flutter_test:
    sdk: flutter
  flutter_modular_test: ^1.0.1

flutter:
  uses-material-design: true

  assets:
    - lib/assets/icons/truck-icon.png


  fonts:
    - family: Poppins
      fonts:
        - asset: lib/assets/fonts/Poppins-Regular.ttf
        - asset: lib/assets/fonts/Poppins-Bold.ttf
        - asset: lib/assets/fonts/Poppins-Thin.ttf
          weight: 700